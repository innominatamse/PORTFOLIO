<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="slyles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="calculator__container">
            <span class="calculator__input">
                2
            </span>
            <div class="calculator__list">
                <button class="calculator__item calculator__item_additional">
                    <span class="clear">
                        AC
                    </span>
                </button>
                <button class="calculator__item calculator__item_additional">
                    <span class="module">
                        +/-
                    </span>
                </button>
                <button class="calculator__item calculator__item_additional">
                    <span class="percent">
                        %
                    </span>
                </button>
                <button class="calculator__item calculator__item_main">
                    <span class="division">
                        รท
                    </span>
                </button>
                <button class="calculator__item calculator__item_number">
                    7
                </button>
                <button class="calculator__item calculator__item_number">
                    8
                </button>
                <button class="calculator__item calculator__item_number">
                    9
                </button>
                <button class="calculator__item calculator__item_main">
                    <span class="multiplication">
                        x
                    </span>
                </button>
                <button class="calculator__item calculator__item_number">
                    4
                </button>
                <button class="calculator__item calculator__item_number">
                    5
                </button>
                <button class="calculator__item calculator__item_number">
                    6
                </button>
                <button class="calculator__item calculator__item_main">
                    <span class="minus">
                        -
                    </span>
                </button>
                <button class="calculator__item calculator__item_number">
                    1
                </button>
                <button class="calculator__item calculator__item_number">
                    2
                </button>
                <button class="calculator__item calculator__item_number">
                    3
                </button>
                <button class="calculator__item calculator__item_main">
                    <span class="plus">
                        +
                    </span>
                </button>
                <button class="calculator__item_zero">
                    <span class="psevdo-elem"></span>
                    <span class="calculator__number">0</span>
                </button>
                <button class="calculator__item calculator__item_number">
                    .
                </button>
                <button class="calculator__item calculator__item_main">
                    <span class="equals">
                        =
                    </span>
                </button>
            </div>
        </div>
</body>

</html>
