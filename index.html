<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDo</title>
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div class="todo">
		<h1 class="title">ToDo List</h1>
		<input class="input-t" type="text" placeholder="what need to do?" />
		<main>
			<ul class="list">
				<li class="list__item">
					task 1
				</li>
				<li class="list__item">
					task 2
				</li>
				<li class="list__item">
					task 3
				</li>
				<li class="list__item">
					task 4
				</li>
				<li class="list__item list__item_completed">
					task completed
				</li>
				<li class="list__item">
					task 5
				</li>
			</ul>
		</main>
		<footer class="footer">
			<div class="tasks-counter">2 tasks</div>
			<ul class="filter">
				<li class="filter__item"><button class="button" data-filterType="all">all</button></li>
				<li class="filter__item"><button class="button" data-filterType="active">active</button></li>
				<li class="filter__item"><button class="button" data-filterType="completed">completed</button></li>
			</ul>
		</footer>
	</div>
	<script type="module" src="src/filter.js"></script>
	<script type="module" src="src/index.js"></script>


</body>

</html>
